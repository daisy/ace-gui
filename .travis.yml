deploy:
  provider: releases
  overwrite: true
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - "dist/**/*.AppImage"
    - "dist/**/*.deb"
    - "dist/**/*.msi"
    - "dist/**/*.exe"
    - "dist/**/*.dmg"
    - "!dist/**/elevate*"
  skip_cleanup: true
# name: "[$TRAVIS_TAG] continuous test build (pre-release)"
  prerelease: true
  on:
    branch: master
